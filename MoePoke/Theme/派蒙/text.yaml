text:
 - 进不去！怎么想都进不去吧？！
 - 前面的区域，以后再来探索吧？
 - 没错！你的幸福就是派蒙的幸福呀！所以反过来说，派蒙幸福，你也幸福。
 - 我们是不会分开的，对吗？我们还要一起走很远很远的路，度过好久好久的时光。
 - 我的愿望就是实现你的愿望哦。
 - 你也不能忘记派蒙是你最最最好的伙伴哦！
 - 要是有人夸我厉害的话，派蒙一定会挺起胸膛，露出骄傲的笑容！
 - 我们的想法完全一样唉！
 - 事不宜迟，就去猎鹿人买一份渔人吐司吧！
 - 派蒙不是应急食品！不可以吃！
 - 用摩拉当被子，做梦也会更香~
 - 我、我说的可是实话，你是笨蛋，大家都知道！
 - 这个仇...我记下了！
 - 「欸嘿」是什么意思啊...！！
 - 打南边来了个兰拉娜，兰拉娜练着兰迦拉梨~
 - 提纳里揍他！
 - 你...你在看什么呢？
 - 飞累了~让我歇一会！
 - 宝箱！宝箱！都是我的啦！
 - 这些都是什么玩意？
 - 要不...？我们先去吃个饭再回来？
 - 就算你这么看着我，我也没法帮你完成任务！
 - 快点快点，要是宝物被抢走了怎么办！
 - 你...你在看什么呢？派蒙不是应急食品！不可以吃！
 - 前面的区域...一看就有好吃的，快去看看！
 - 喂！你在发什么呆呢？！
 - 怎么了怎么了？这里有什么好东西吗？
 - 呜...你怎么这样！不应该挣钱养我吗？